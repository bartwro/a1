<form 
(ngSubmit)="save()"
[formGroup]="newReservationForm"
>
  <button type="submit" class="btn btn-primary">Save</button>

  <div class="table-responsive">
    
    <table class="table-bordered w-100">
      <thead>
        <th colspan="2">
          <input type="date" formControlName="day" class="form-control text-center" id="startTime" placeholder="Start time" >
        </th>
      </thead>
      <tbody> 
        <tr *ngFor="let hour of getHours()" >
          <td class="w-25">{{hour}}</td>
          <td class="w-75" 
           [ngClass]="{'table-info': isBusy(hour)}"
           >

           <div class="container">
              <div class="row">
                <div class="col-sm" style="height: 25px" (click)="openModal(hour, '00')">
                </div>
              </div>
              <div class="row">
                  <div class="col-sm" style="height: 25px" (click)="openModal(hour, '30')">
                  </div>
                </div>
            </div>

                <!-- (click)="onHourClick(hour)" -->
              	<!-- Button trigger modal -->
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Launch demo modal
                </button> -->
                <!-- <button (click)="openModal(hour)">open the modal</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>

   
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
          ...
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
        </div>
      </div>
