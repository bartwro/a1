<table class="table">

  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let room of rooms">
      <th scope="row">{{room.id}}</th>
      <td><span contenteditable="true">{{room.name}}</span></td>
      <td>
        <img [src]="room.id == activeIdEdit ? activeEditIcon : inactiveEditIcon"
          (click)="openEditRoomModal(room.id)" 
          (mouseover)="onMouseOverEdit(room.id)"
          (mouseout)="onMouseOutEdit(room.id)" />
        <img [src]="room.id == activeIdDelete ? activeDeleteIcon : inactiveDeleteIcon"
          (click)="deleteRoom(room.id)" 
          (mouseover)="onMouseOverDelete(room.id)"
          (mouseout)="onMouseOutDelete(room.id)" />
      </td>
    </tr>
    
    <tr>
      <td>
        <div class="mr-auto p-2 bd-highlight">
          <img src='../../../../../assets/icons/add_icon.svg' (click)="openNewRoomModal()"/>
        </div>
      </td>
    </tr>
  </tbody>

</table>
